services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8876:80"
    networks:
      - app-network
    container_name: abz_nginx
    
  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - nginx
      - db
    networks:
      - app-network
    container_name: abz_app

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
      - ./_docker/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
        MYSQL_DATABASE: abz
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: admin
        MYSQL_PASSWORD: admin
    ports:
      - "8101:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    networks:
      - app-network
    container_name: abz_db

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8877:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    networks:
      - app-network
    container_name: abz_phpmyadmin

  frontend:
    build:
      context: ./react 
    ports:
      - "4173:4173"
    networks:
      - app-network
    container_name: abz_frontend

networks:
  app-network:
    driver: bridge
